name: Build & Publish site

on:
  push:
    branches: [ main ]
  workflow_dispatch:     # manual run from Actions UI
  schedule:
    # choose one of the cron lines below and keep the others commented
    - cron: '0 * * * *'   # every hour (UTC)
    #- cron: '0 */6 * * *' # every 6 hours (UTC)
    #- cron: '0 2 * * *'   # daily at 02:00 UTC

permissions:
  contents: write   # required for actions-gh-pages to push
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # set to the Node version you use locally

      - name: Install dependencies (if you use any)
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi

      - name: Run generator
        run: |
          node --version
          node scripts/generate-articles.js

      - name: Configure git (for gh-pages commit)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          # This action uses the automatically provided GITHUB_TOKEN so no extra secrets are required.
