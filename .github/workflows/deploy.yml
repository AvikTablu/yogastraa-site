name: Build & Publish site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write        # allow push to repository contents (create gh-pages branch)
  pages: write           # allow Pages deployment
  id-token: write        # (not strictly required here, but safe)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi

      - name: Generate static site
        run: |
          # run the script that writes into public/
          npm run generate

      - name: List public folder (debug)
        run: |
          echo "---- public folder contents ----"
          ls -la public || true
          echo "--------------------------------"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          # optional: keep_history: true

      # <-- ADD THIS STEP to ensure admin is preserved and has required files
      - name: Ensure admin CNAME + 404 fallback exist
        run: |
          # ensure admin folder exists
          mkdir -p public/admin

          # create admin CNAME if missing (won't overwrite if you want to keep committed CNAME)
          if [ ! -f public/admin/CNAME ]; then
            echo "admin.yogastraa.com" > public/admin/CNAME
            echo "Created public/admin/CNAME (action)"
          else
            echo "public/admin/CNAME already present"
          fi

      - name: Configure git (for gh-pages commit)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
