name: Build & Publish site

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'   # every hour (UTC)

permissions:
  contents: write   # allow committing & pushing
  pages: write      # allow publishing pages
  id-token: write   # required by some actions (harmless if unused)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (if you use any)
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi

      - name: Run generator
        run: |
          node --version
          node scripts/generate-articles.js

      - name: Configure git (for gh-pages commit)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
