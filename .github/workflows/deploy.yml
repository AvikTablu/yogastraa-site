name: Build & Publish site

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # optional: run daily at 02:00 UTC

# Important explicit permissions so GITHUB_TOKEN can publish to gh-pages
permissions:
  contents: read        # read repo content
  pages: write          # allow Pages deployment
  id-token: write       # sometimes needed for other actions (safe to include)
  pull-requests: write  # not required but harmless

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # keep GITHUB_TOKEN for later steps

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # match your local Node if you want

      - name: Install dependencies (if you use any)
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi

      - name: Run generator
        run: |
          node --version
          node scripts/generate-articles.js

      - name: Configure git (for gh-pages commit)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          # No token input: the action will use GITHUB_TOKEN automatically,
          # as long as workflow permissions and persist-credentials are set.
